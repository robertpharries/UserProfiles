userprofiles.genblank:
  path: 'admin/people/profile/genblank'
  defaults:
    _title: 'Generate blank entites'
    _controller: '\Drupal\userprofiles\Controller\BlankController::genblank'
  requirements:
    _permission: 'access content entity controllers'

userprofiles.removeDeleted:
  path: 'admin/people/profile/removeDeleted'
  defaults:
    _title: 'Delete entites'
    _controller: '\Drupal\userprofiles\Controller\BlankController::removeDeleted'
  requirements:
    _permission: 'access content entity controllers'

userprofiles.accessProfileLink:
  path: '/profile/accessProfile'
  defaults:
    _title: 'Access Profile Link'
    _controller: '\Drupal\userprofiles\Controller\BlankController::accessProfileLink'
  requirements:
    _permission: 'access content entity controllers'
